  <div>
    <table mat-table [dataSource]="mockInventoryList">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>
      <ng-container matColumnDef="barCode">
        <th mat-header-cell *matHeaderCellDef>Barcode</th>
        <td mat-cell *matCellDef="let item">{{ item.barCode }}</td>
      </ng-container>
      <ng-container matColumnDef="nameOfItem">
        <th mat-header-cell *matHeaderCellDef>Item Name</th>
        <td mat-cell *matCellDef="let item">{{ item.nameOfItem }}</td>
      </ng-container>
      <ng-container matColumnDef="parked">
        <th mat-header-cell *matHeaderCellDef>In Inventory</th>
        <td mat-cell *matCellDef="let item">{{ item.parked }}</td>
      </ng-container>
      <ng-container matColumnDef="departing">
        <th mat-header-cell *matHeaderCellDef>Leaving Inventory</th>
        <td mat-cell *matCellDef="let item">
          {{ item.departing }}
        </td>
      </ng-container>
      <ng-container matColumnDef="arriving">
        <th mat-header-cell *matHeaderCellDef>Arriving Inventory</th>
        <td mat-cell *matCellDef="let item">{{ item.arriving }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
</div>
