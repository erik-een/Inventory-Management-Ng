<form [formGroup]="this.ordersService.form">
  <input
    mat-input
    placeholder="Order Number"
    formControlName="orderNumber"
    type="text"
  />
  <input
    mat-input
    placeholder="Customer Name"
    formControlName="customerName"
    type="text"
    class="input-field col s12"
  />
  <button
    mat-raised-button
    color="primary"
    *ngFor="let coffee of coffees"
    (click)="addCoffee(coffee)"
  >
    {{ coffee }}
  </button>
  <ul class="collection">
    <li *ngFor="let coffee of coffeeOrder">
      <span class="col s11"> {{ coffee }} </span>
      <a class="col s1" (click)="removeCoffee(coffee)">x</a>
    </li>
  </ul>
  <button mat-raised-button color="warn" #onsubmit (click)="onSubmit()">
    Submit
  </button>
</form>
<app-orders-list></app-orders-list>
